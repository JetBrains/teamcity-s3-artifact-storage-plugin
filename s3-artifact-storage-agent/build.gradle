plugins {
    id 'com.github.rodm.teamcity-agent' version "1.1.1"
}

teamcity {
    version = teamcityVersion
    agent {
        descriptor = project.file('teamcity-plugin.xml')
    }
}

dependencies {
    compile project(':s3-artifact-storage-common')
}

agentPlugin.version = null
agentPlugin.baseName = projectIds.artifact + '-agent'

tasks.withType(JavaCompile) {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"

  if (project.hasProperty('JDK_18')) {
    options.bootstrapClasspath = layout.files("$JDK_18/jre/lib/rt.jar")
  }
}
